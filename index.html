<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Acme Grid Maker</title>
</head>
<body>
  <div id="container">
    <h1>Acme Grid Maker</h1>
    <form action="">
      <input type="number" name="Rows" id="" placeholder="Number of Rows">
      <input type="number" name="Columns" id="" placeholder="Number of Columns">
      <input type="button" value="Make Grid">
    </form>
    <div id="grid"> </div>
    <div id="coordinates"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
